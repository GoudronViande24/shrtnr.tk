<!doctype html>
<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

	<script async defer data-website-id="e84a83c3-a191-4895-a8fa-d69d6049709e" src="https://analytics.artivain.com/umami.js"></script>

	<style>
		* {
			margin: 0;
			padding: 0;
			cursor: default;
		}

		html,
		body {
			height: 100%;
		}

		body {
			display: -webkit-box;
			display: flex;
			-webkit-box-align: center;
			align-items: center;
			-webkit-box-pack: center;
			justify-content: center;
			vertical-align: center;
			flex-wrap: wrap;
			align-content: center;

			color: #2a2b2c;
			background-color: #ebedee;
			overflow: hidden;
		}

		.card {
			background-color: transparent;
			width: 768px;
		}

		.card-text {
			text-align: center;
		}

		.card-text>a {
			text-decoration: none;
			color: #007bff;
		}

		.card-text>a {
			cursor: pointer;
		}

		.form-control {
			cursor: auto;
		}

		@media (max-width: 769px) {
			.card {
				width: 80%;
			}
		}

		@media (max-width: 420px) {
			.card {
				width: 95%;
			}
		}

		@media (prefers-color-scheme: dark) {
			body {
				color: #d9d9d9;
				background: #1b1b1b;
			}

			.card {
				background-color: #252d38;
			}
		}
	</style>
</head>

<body>
	<div class="card">
		<h5 class="card-header">âš  404 - Page not found</h5>
		<div class="card-body">

			<div class="card-text">
				<a href="https://github.com/GoudronViande24/shrtnr.tk" target="_blank">See on GitHub</a>
			</div>
		</div>
	</div>
</body>

</html>
