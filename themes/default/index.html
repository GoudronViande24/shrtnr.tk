<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- The page supports both dark and light color schemes, and the default is light. -->
	<meta name="color-scheme" content="light dark">

	<script>
		if (window.matchMedia("(prefers-color-scheme: dark)").media === "not all") {
			document.documentElement.style.display = "none";
			document.head.insertAdjacentHTML(
				"beforeend",
				"<link id=\"css\" rel=\"stylesheet\" href=\"https://static.shrtnr.tk/themes/default/css/flatly-light.min.css\" onload=\"document.documentElement.style.display = ''\">"
			);
		}
	</script>

	<link rel="stylesheet" href="https://static.shrtnr.tk/themes/default/css/flatly-dark.min.css" media="(prefers-color-scheme: dark)">
	<link rel="stylesheet" href="https://static.shrtnr.tk/themes/default/css/flatly-light.min.css" media="(prefers-color-scheme: light)">

	<link rel="shortcut icon" href="https://assets.artivain.com/fav/shrtnr/fav-512.png" type="image/png">
	<title>shrtnr.tk</title>
</head>

<body>
	<div class="card">
		<h5 class="card-header">üéÅ Shorten your URLs !</h5>
		<div class="card-body">
			<h5 class="card-title">Please enter the long URL to be shortened :</h5>
			<form action="javascript:shorturl()" class="input-group mb-3">
				<input type="url" class="form-control" placeholder="https://example.com/" id="text" required>
				<div class="input-group-append">
					<button class="btn btn-primary" type="submit" id="searchbtn">Shorten it!</button>
				</div>
			</form>
			<div class="card-text">
				<a href="https://github.com/GoudronViande24/shrtnr.tk" target="_blank">See on GitHub</a>
			</div>
			<p id="notice"></p>
		</div>
	</div>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Result</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="result">No result</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick='copyurl("result")' data-toggle="popover"
						data-placement="bottom" data-content="Copied!">Copy</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
		integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg=" crossorigin="anonymous"></script>
	<script src="https://static.shrtnr.tk/themes/default/script.js"></script>
</body>

</html>
