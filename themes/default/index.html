<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- The page supports both dark and light color schemes, and the default is light. -->
	<meta name="color-scheme" content="light dark">

	<script>
		if (window.matchMedia("(prefers-color-scheme: dark)").media === "not all") {
			document.documentElement.style.display = "none";
			document.head.insertAdjacentHTML(
				"beforeend",
				"<link id=\"css\" rel=\"stylesheet\" href=\"https://static.shrtnr.tk/themes/default/css/flatly-light.min.css\" onload=\"document.documentElement.style.display = ''\">"
			);
		}
	</script>

	<link rel="stylesheet" href="https://static.shrtnr.tk/themes/default/css/flatly-dark.min.css"
		media="(prefers-color-scheme: dark)">
	<link rel="stylesheet" href="https://static.shrtnr.tk/themes/default/css/flatly-light.min.css"
		media="(prefers-color-scheme: light)">

	<link rel="shortcut icon" href="https://assets.artivain.com/fav/shrtnr/fav-512.png" type="image/png">
	<title>shrtnr.tk</title>
</head>

<body class="text-center d-flex justify-content-center py-5 p-sm-5 flex-column align-items-center" style="min-height: 100vh;">

	<img src="https://assets.artivain.com/fav/shrtnr/fav-512.png" alt="Logo" class="img-fluid" style="max-width: 200px;">
	<h1>shrtnr.tk</h1>
	<div class="card my-5">
		<h3 class="card-header">Shorten your URLs !</h3>
		<div class="card-body">
			<h5 class="card-title">Please enter the long URL to be shortened :</h5>
			<form action="javascript:void(0)" id="form" class="input-group mb-3">
				<input type="url" class="form-control" placeholder="https://example.com/" id="text" required>
				<div class="input-group-append">
					<button class="btn btn-primary" type="submit" id="searchbtn">Shorten it!</button>
				</div>
			</form>
			<div class="card-text">
				<a href="https://github.com/GoudronViande24/shrtnr.tk" target="_blank">See on GitHub</a>
			</div>
			<p id="notice"></p>
		</div>
	</div>

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Result</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="result">No result</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-bs-toggle="popover"
						data-placement="bottom" data-content="Copied!" id="copy">Copy</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="https://static.shrtnr.tk/themes/default/script.js"></script>
</body>

</html>
